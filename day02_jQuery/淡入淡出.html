<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="css/bootstrap.min.css"></script>
    <style>
        #div1{
            width:280px;
            height:280px;
            display:none;
            background-color:red;
        }

    </style>
    <script>
        $(function () {
            $("input[type='button']").click(function () {
                $("#div1").fadeIn("slow")
            })
            $(".input1").click(function () {
                $("#div1").fadeOut("slow")
            })
            $(".input2").click(function () {
                $("#div1").fadeToggle("slow")
            })
        })

    </script>

</head>
<body>
<input type="button" value="点击淡入">
<input type="button" value="点击淡出" class="input1">
<input type="button" value="点我随意淡入淡出" class="input2">
<br>
<div id="div1"></div>


</body>
</html>
